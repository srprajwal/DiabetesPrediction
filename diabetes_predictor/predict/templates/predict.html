{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Diabetes Prediction</title>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Diabetes Prediction</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <textarea name="input_data" rows="4" class="w-full p-3 border rounded-lg" placeholder="Enter comma-separated values (8 features)"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Predict</button>
        </form>
    </div>

</body>
</html>
