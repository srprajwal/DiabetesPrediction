<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Enter Data for Diabetes Prediction</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="input_data" rows="4" cols="50" placeholder="Enter comma-separated values (8 features)"></textarea>
        <br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
